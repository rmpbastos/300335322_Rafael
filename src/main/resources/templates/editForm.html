<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Edit Reservation</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-2">
    <h1>Edit Reservation</h1>
    <form method="post" th:action="@{/update/{id}(id=${customer.id})}" th:object="${customer}">
        <div class="row form-row">
            <div class="row mt-2">
                <label>Transaction Number:</label>
                <input class="form-control" type="text" th:field="*{id}" readonly>
            </div>

            <div class="form-center">
                <div class="row mt-2">
                    <label>Date of Transaction:</label>
                    <input class="form-control" type="date" th:field="*{transactionDate}">
                </div>
            </div>

            <div class="row mt-2">
                <label>Seat Number:</label>
                <input class="form-control" type="text" th:field="*{seatNumber}">
            </div>

            <div class="row mt-2">
                <label>Name:</label>
                <input class="form-control" type="text" th:field="*{customerName}">
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mt-2">Save</button>
        </div>
    </form>
</div>
</body>
</html>
